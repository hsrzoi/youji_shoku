<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>賞味期限切れの食材</title>
    <style>
        .expired {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>賞味期限切れの食材</h1>
    <table border="1">
        <tr>
            <th>名前</th>
            <th>数量</th>
            <th>賞味期限</th>
            <th>操作</th>
        </tr>
        {% for ingredient in ingredients %}
        <tr>
            <td>{{ ingredient.name }}</td>
            <td>{{ ingredient.quantity }}</td>
            <td class="expired">{{ ingredient.expiration_date }}</td>
            <td>
                <a href="{% url 'ingredient_edit' ingredient.pk %}">編集</a> |
                <a href="{% url 'ingredient_delete' ingredient.pk %}">削除</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">賞味期限切れの食材はありません。</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="{% url 'ingredient_list' %}">← 食材一覧に戻る</a>
</body>

</html>
