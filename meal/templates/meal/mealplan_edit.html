<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>献立編集</title>
</head>

<body>
    <h1>{{ mealplan.date }} の献立を編集</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">保存</button>
    </form>

    <form method="post" action="{% url 'mealplan_delete' mealplan.pk %}" style="margin-top: 1em;">
        {% csrf_token %}
        <button type="submit" onclick="return confirm('本当に削除しますか？');">削除</button>
    </form>

    <p><a href="{% url 'mealplan_list' %}">← 献立一覧へ戻る</a></p>
</body>

</html>
