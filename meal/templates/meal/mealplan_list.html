<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>幼児食献立一覧</title>
</head>
<body>
    <h1>献立一覧</h1>
    <ul>
        {% for mealplan in mealplans %}
            <li>
                <strong>{{ mealplan.date }}</strong><br>
                {{ mealplan.description }}<br>
                <ul>
                    {% for ingredient in mealplan.ingredients.all %}
                        <li>{{ ingredient.name }} ({{ ingredient.quantity }})</li>
                    {% endfor %}
                </ul>
            </li>
        {% empty %}
            <li>献立が登録されていません。</li>
        {% endfor %}
    </ul>
</body>
</html>
